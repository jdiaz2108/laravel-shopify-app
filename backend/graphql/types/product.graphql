type Product {
    slug: ID!
    shopify_id: String!
    title: String!
    description: String
    vendor: String!
    product_type: String
    handle: String!
    status: String!
    featured_image_url: String
    synced_at: DateTime!
    variants: [ProductVariant!]! @hasMany
    created_at: DateTime!
    updated_at: DateTime!
}
